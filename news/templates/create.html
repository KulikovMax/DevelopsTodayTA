<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation</title>
</head>
<body>
{% block content %}
{% csrf_token %}
<form action="{% url "create-news-saving" %}">
    {% if user.is_authenticated %}
        Author: {{ user.username }}<br>
    {% else %}
    <label for="author">Author:<input type="text" name="author" required></label><br>
    {% endif %}
    <label for="title">Title:<input type="text" name="title" required></label><br>
    <label for="link">Link:<input type="url" name="link" required></label><br>
    <label for="submit_btn"><input type="submit" name="submit_btn" required></label><br>
</form>
{% endblock %}
</body>
</html>
