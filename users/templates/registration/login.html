<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
{% block content %}
    <div id="contents">
        <h2>Login</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <a href="{% url 'register' %}">Register</a>
    </div>
{% endblock %}
</body>
</html>
